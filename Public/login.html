<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Stil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-4">ENDNOTE NAMESTITVE</h3>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="UporabniskoIme" class="form-label" style="width: 300px !important;">Uporabniško Ime</label>
                <input type="text" class="form-control" id="UporabniskoIme" name="UporabniskoIme" placeholder="Vpišite uporabniško ime" required>
            </div>
            <div class="mb-3">
                <label for="UporabniskoGeslo" class="form-label">Geslo</label>
                <input type="password" class="form-control" id="UporabniskoGeslo" name="UporabniskoGeslo" placeholder="Vpišite geslo" required>
            </div>
            <button type="submit" class="btn w-100" id="login">Login</button>
        </form>
    </div>
</body>
</html>
