<form action="/Vnos" method="post" id="Vnos">
    <!--God help me with this nested mess!!!!-->
    <div class="d-flex flex-row">
        <div class="col-5 border border-3 mt-3 mb-3 p-2 me-2">
            <!-- 1. stolpec 1. Vrstica: Ime in Priimek-->
            <div class="row">
                <div class="col d-flex flex-row flex-grow-1 align-items-center">
                    <span style="width: 100px;"><label for="Ime" class="form-label">Ime:</label></span>
                    <input type="text" name="Ime" id="Ime" class="form-control" required>
                </div>
                <div class="col d-flex flex-row flex-grow-1 align-items-center">
                    <span style="width: 100px; padding-right: 5px;"><label for="Priimek" class="form-label">Priimek:</label></span>
                    <input type="text" name="Priimek" id="Priimek" class="form-control" required>
                </div>
            </div>

            <hr><hr>
            <!-- 1. stolpec 2. Vrstica: Spol-->
            <div class="row">
                <div class="col d-flex flex-row align-items-center">
                    <span style="width: 100px; padding-right: 5px;">Spol:</span>
                    <input type="radio" id="Moski" name="Spol" value="Moški" style="margin-right: 5px;" required>
                    <label for="Moski" style="margin-right: 30px;">Moški</label>
                    <input type="radio" id="Zenska" name="Spol" value="Ženska" style="margin-right: 5px;" required>
                    <label for="Zenska">Ženska</label>
                    <input type="radio" id="Nedoloceno" name="Spol" value="(Nedoločen)" style="margin-right: 5px;" required>
                    <label for="Nedoloceno">Nedoločen</label>
                </div>
            </div>

            <hr><hr>
            <!--1. stolpec 3. Vrstica: Status Uporabnika in Stopnja Študija-->
            <div class="row">
                <div class="col d-flex flow-row align-items-center">
                    <span style="width: 100px;"><label for="StatusUporabnika" class="form-label">Status:</label></span>
                    <select name="StatusUporabnika" id="StatusUporabnika" class="form-control" required>
                        <!--Dinamična generacija iz poizvedbe vrednosti ki so na voljo-->
                    </select>
                </div>
                <div class="col col d-flex flow-row align-items-center">
                    <span style="width: 200px;"><label for="StopnjaStudija" class="form-label">Stopnja:</label></span>
                    <select name="StopnjaStudija" id="StopnjaStudija" class="form-control" disabled>
                        <!--Dinamična generacija iz poizvedbe vrednosti ki so na voljo-->
                    </select>
                </div>
            </div>

            <hr><hr>

            <div class="row">
                <div class="col d-flex flex-row align-items-center">
                    <input type="submit" value="Potrdi" class="form-control me-3">
                    <input type="reset" value="Izbriši" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="col-5 border border-3 mt-3 mb-3 p-2">
            <div class="row">
                <div class="col d-flex flow-row align-items-center">
                    <span style="width: 125px;"><label for="username">User:</label></span>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off" required>
                </div>
                <div class="col d-flex flow-row align-items-center">
                    <span style="width: 100px;"><label for="email" class="form-label">Email:</label></span>
                    <input type="email" name="email" id="email" class="form-control" autocomplete="off">
                </div>
            </div>

            <hr><hr>

            <div class="row">
                <div class="col d-flex flow-row align-items-center">
                    <span style="width: 125px;"><label for="EndNoteV" class="form-label">EndNote:</label></span>
                    <select name="EndNoteV" id="EndNoteV" class="form-control" required>
                        <!--Dinamična generacija iz poizvedbe vrednosti ki so na voljo-->
                    </select>
                </div>
                <div class="col d-flex flow-row align-items-center">
                    <span style="width: 100px;"><label for="OS" class="form-label">OS:</label></span>
                    <select name="OS" id="OS" class="form-control" required>
                        <!--Dinamična generacija iz poizvedbe vrednosti ki so na voljo-->
                    </select>
                </div>
            </div>

            <hr><hr>

            <div class="row">
                <div class="col d-flex flow-row align-items-center">
                    <span style="width: 125px;"><label for="Ustanova" class="form-label">Ustanova:</label></span>
                    <select name="Ustanova" id="Ustanova" class="form-control" required>
                        <!--Dinamična generacija iz poizvedbe vrednosti ki so na voljo-->
                    </select>
                </div>
                <div class="col d-flex flow-row align-items-center">
                    <span style="width: 100px;"><label for="Clanica" class="form-label">Članica</label></span>
                    <input type="text" name="Clanica" id="Clanica" class="form-control" value="UKM" disabled>
                </div>
            </div>

            <hr><hr>

            <div class="row">
                <div class="col d-flex flex-flow-row align-items-center">
                    <span style="width: 100px;"><label for="Datum" class="form-label">Datum</label></span>
                    <input type="date" name="Datum" id="Datum" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>
</form>
<div class="container-fluid flex-grow-1 border border-3 col-12 mt-3 mb-3" style="overflow: scroll;">
    
</div>
