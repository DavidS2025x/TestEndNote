<div>
    <form action="/Vnos" method="post" id="Vnos">

        <div class="d-flex flex-column" id="obrazecContainer">

            <hr><hr>

            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="Ime" class="form-label flex-shrink-0">Ime</label>
                <input type="text" name="Ime" id="Ime" class="form-control" required>
            </div>

            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="Priimek" class="form-label flex-shrink-0">Priimek</label>
                <input type="text" name="Priimek" id="Priimek" class="form-control" required>
            </div>

            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="Spol" class="form-label flex-shrink-0">Spol</label>
                <select name="Spol" id="Spol" class="form-select">
                    <option value="Nedoločen">Nedoločen</option>
                    <option value="Moški">Moški</option>
                    <option value="Ženska">Ženska</option>
                </select>
            </div>
            

            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="email" class="form-label flex-shrink-0">Email</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off">
            </div>

            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="Ustanova" class="form-label flex-shrink-0">Ustanova</label>
                <select name="Ustanova" id="Ustanova" class="form-select" required>
                </select>
            </div>

            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="StatusUporabnika" class="form-label flex-shrink-0">Status</label>
                <select name="StatusUporabnika" id="StatusUporabnika" class="form-select" required>
                </select>
            </div>
            
            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="StopnjaStudija" class="form-label flex-shrink-0">Stopnja</label>
                <select name="StopnjaStudija" id="StopnjaStudija" class="form-select" disabled>
                </select>
            </div>

            <hr>
            
            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="EndNoteV" class="form-label flex-shrink-0">EndNote</label>
                <select name="EndNoteV" id="EndNoteV" class="form-select" required>
                </select>
            </div>

            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="OS" class="form-label flex-shrink-0">OS</label>
                <select name="OS" id="OS" class="form-select" required>
                </select>
            </div>
            
            <hr>
            
            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="Clanica" class="form-label flex-shrink-0">Članica</label>
                <input type="text" name="Clanica" id="Clanica" class="form-control" value="UKM" disabled>
            </div>
            
            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="Datum" class="form-label flex-shrink-0">Datum Namestitve</label>
                <input type="date" name="Datum" id="Datum" class="form-control" required>
            </div>
            
            <div class="mb-2 mt-2 d-flex flex-row align-items-center">
                <label for="UporabniskoIme" class="form-label flex-shrink-0">Skrbnik</label>
                <select name="UporabniskoIme" id="UporabniskoIme" class="form-select" required disabled>

                </select>
            </div>

            <hr><hr>

            <div class=" mb-2 mt-2 d-flex flex-row flex-grow-1 align-items-center">
                <input type="reset" value="Ponastavi" class="form-control" id="obrazecPonastavi">
                <input type="submit" value="Shrani" class="form-control" id="obrazecPotrdi">
            </div>
        </div>
    </form>
</div>
